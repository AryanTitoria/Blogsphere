<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Blog - My Blogging Site</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 15px;
    }

    .nav {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #0078d7;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #005fa3;
    }

    #blog-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 850px;
      margin: 0 auto 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 15px;
    }

    .content {
      line-height: 1.6;
      color: #444;
    }

    .comment-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 0 auto;
    }

    .comment {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    #loading {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>My Blogging Site</h1>

  <div class="nav">
    <a href="index.html">Home</a> |
    <a href="add.html">Add Blog</a> |
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div id="loading">Loading...</div>
  <div id="blog-container" style="display:none;"></div>

  <div class="comment-section">
    <h3>Comments</h3>
    <div id="comments"></div>
    <textarea id="comment" placeholder="Write a comment..."></textarea>
    <button onclick="addComment()">Add Comment</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get("id");

    // Fetch and display the blog
    async function loadBlog() {
      try {
        const res = await fetch(`/api/blog/${blogId}`);
        const blog = await res.json();

        if (blog.error) {
          document.getElementById("loading").innerText = "Blog not found!";
          return;
        }

        document.getElementById("loading").style.display = "none";
        const blogContainer = document.getElementById("blog-container");
        blogContainer.style.display = "block";
        blogContainer.innerHTML = `
          <h2>${blog.title}</h2>
          <p class="meta">By <strong>${blog.author}</strong> | ${new Date(blog.date).toLocaleString()}</p>
          <div class="content">${blog.content}</div>
        `;
      } catch (err) {
        document.getElementById("loading").innerText = "Error loading blog.";
      }
    }

    // Fetch and display comments
    async function loadComments() {
      const res = await fetch(`/api/comments/${blogId}`);
      const comments = await res.json();

      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = comments.length
        ? comments.map(c => `<div class="comment"><b>${c.username}:</b> ${c.comment}</div>`).join("")
        : "<p>No comments yet. Be the first to comment!</p>";
    }

    // Add a new comment
    async function addComment() {
      const commentText = document.getElementById("comment").value.trim();
      if (!commentText) return alert("Please write something before posting!");

      const res = await fetch(`/api/comments/${blogId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comment: commentText })
      });

      if (res.ok) {
        document.getElementById("comment").value = "";
        loadComments();
      }
    }

    function logout() {
      window.location.href = "login.html";
    }

    loadBlog();
    loadComments();
  </script>
</body>
</html>
