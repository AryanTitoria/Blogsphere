<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blog - Blogging Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>Add Blog</h2>
    <div>
      <button onclick="window.location.href='index.html'">Home</button>
    </div>
  </nav>

  <main>
    <form id="blogForm">
      <input type="text" id="title" placeholder="Title" required><br>
      <textarea id="content" placeholder="Content" required></textarea><br>
      <input type="text" id="category" placeholder="Category (optional)"><br>
      <input type="text" id="image_url" placeholder="Image URL (optional)"><br>
      <button type="submit">Post</button>
    </form>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Please log in before adding a blog.');
      window.location.href = 'login.html';
    }

    document.getElementById('blogForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const blogData = {
        title: document.getElementById('title').value.trim(),
        content: document.getElementById('content').value.trim(),
        category: document.getElementById('category').value.trim(),
        image_url: document.getElementById('image_url').value.trim(),
        user_id: user.id
      };

      try {
        const res = await fetch('/api/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(blogData)
        });

        const data = await res.json();
        if (data.success) {
          alert('Blog posted successfully!');
          window.location.href = 'index.html';
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        console.error(err);
        alert('Server error while posting blog.');
      }
    });
  </script>
</body>
</html>
