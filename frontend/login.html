<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <h1 class="logo">📝 My Blogging Site</h1>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/add.html" class="nav-link">Add Blog</a>
        <a href="/signup.html" class="nav-link">Signup</a>
        <a href="/login.html" class="nav-link active">Login</a>
      </nav>
    </div>
  </header>

  <main class="main container">
    <div class="form-card">
      <h2>🔐 Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn primary">Login</button>
      </form>
      <p class="alt-link">Don’t have an account? <a href="/signup.html">Signup here</a></p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 My Blogging Site | Built with ❤️ by Aryan Titoria</p>
  </footer>

  <script src="/js/login.js"></script>
</body>
</html>
